<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Posts</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
    <header class="site_header">
        <section class="top_menu">
            <div class="content">
                <nav id="menu">
                    <ul>
                        <li><a href="#">Menu</a></li>
                    </ul>
                </nav>
            </div>
        </section>
        <section class="head">
            <div class="content">
                <div>
                    <h1>Title</h1>
                    <h2>Subtitle</h2>
                </div>
            </div>
        </section>
    </header>
    <section class="newpost_container">
        <div class="content">
            <h1>New Post</h1>
            <p class="desc">Fill out all the fields and publish away</p>
            <div class="group">
                <input required id="title" type="text">
                <span class="bar"></span>
                <label for="title">Title</label>
            </div>

            <div class="group">
                <textarea required id="des"></textarea>
                <span class="bar"></span>
                <label for="des">Description</label>
            </div>

            <div class="group">
                <input required id="tags" type="text">
                <span class="bar"></span>
                <label for="tags">Tags</label>
            </div>

            <div class="group">
                <select>
                    <option value="" disabled selected>Choose your Category</option>
                    <option value="1">Category 1</option>
                    <option value="2">Category 2</option>
                    <option value="3">Category 3</option>
                </select>
            </div>

            <div class="upload">
                <span class="label">Images</span>
                <i class="fa fa-image fa-4x"></i>
                <p>Drag Images</p>
                <p class="button"><a href="#">Find Files</a></p>
            </div>
            <nav>
                <a href="#">Save Draft</a>
                <a href="#">Peview</a>
                <a href="#" class="publish">Publish</a>
            </nav>
        </div>
    </section>
</body>
</html>
