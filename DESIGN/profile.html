<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My profile</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
   <header class="site_header">
        <section class="top_menu">
            <div class="content">
                <nav id="menu">
                    <ul>
                        <li><a href="#">Menu</a></li>
                    </ul>
                </nav>
            </div>
        </section>
        <section class="head">
            <div class="content">
                <div>
                    <h1>Title</h1>
                    <h2>Subtitle</h2>
                </div>
            </div>
        </section>
    </header>
    <section class="profile_container">
        <div class="content">
            <h1>Profile Information</h1>
            <div class="img"><img src="img/profile-pic.jpg"><a href="#"><i class="fa fa-pencil"></i> Edit</a></div>
            <div class="group">
                <textarea id="bio"></textarea>
                <span class="bar"></span>
                <label for="bio">Bio</label>
            </div>
            <div class="group">
                <input required id="mail" type="text">
                <span class="bar"></span>
                <label for="mail">Email</label>
            </div>
            <div class="group">
                <input required id="dn" type="text">
                <span class="bar"></span>
                <label for="dn">Display Name</label>
            </div>
            <div class="group">
                <input id="site" type="text">
                <span class="bar"></span>
                <label for="site">Website URL</label>
            </div>
            <div class="group">
                <input id="fb" type="text">
                <span class="bar"></span>
                <label for="fb"><i class="fa fa-facebook"></i> Facebook URL</label>
            </div>
            <div class="group">
                <input id="twitter" type="text">
                <span class="bar"></span>
                <label for="twitter"><i class="fa fa-twitter"></i> Twitter URL</label>
            </div>
            <div class="group">
                <input id="flickr" type="text">
                <span class="bar"></span>
                <label for="flickr"><i class="fa fa-flickr"></i> Flickr URL</label>
            </div>
            <nav>
                <a href="#" class="save">Save</a>
            </nav>
        </div>
    </section>

</body>
</html>
